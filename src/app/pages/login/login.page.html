<ion-content class="login-content">
  <!-- Encabezado superior con colores de bandera -->
  <div class="login-header"></div>

  <!-- Caja principal -->
  <div class="login-box">
    <!-- Logo + título -->
    <div class="title-logo">
      <ion-img
        src="assets/images/TuriscolLogo.png"
        alt="Logo turiscol"
        class="img-logo-turiscol"
      ></ion-img>
      <h2 class="title">Turiscol</h2>
    </div>

    <form (submit)="login()">
      <ion-item class="input-item">
        <ion-input
          labelPlacement="floating"
          type="email"
          placeholder="Enter your email"
          [(ngModel)]="email"
          name="email"
          required
        ></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-input
          labelPlacement="floating"
          type="password"
          placeholder="Enter your password"
          [(ngModel)]="password"
          name="password"
          required
        ></ion-input>
      </ion-item>

      <ion-button expand="block" class="btn-login" type="submit">
        Log in
      </ion-button>
    </form>

    <p class="forgot-text">Forgot password?</p>

    <div class="social-login">
      <p>Log in with</p>
      <div class="social-buttons">
        <ion-button fill="clear">
          <ion-icon name="logo-google"></ion-icon>
        </ion-button>
        <ion-button fill="clear">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
      </div>
    </div>

    <p class="signup-text">
      Don’t have an account?
      <a (click)="goToRegister()">Create one</a>
    </p>
  </div>
</ion-content>
