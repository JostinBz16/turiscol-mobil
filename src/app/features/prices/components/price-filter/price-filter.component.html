<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-select
        label="Ciudad seleccionada"
        label-placement="stacked"
        placeholder="Selecciona una ciudad"
        (ionChange)="onCityChange($event)"
      >
        @for (city of cityList; track city) {
        <ion-select-option [value]="city">{{ city }}</ion-select-option>
        }
      </ion-select>
    </ion-item>
  </ion-card-content>
</ion-card>
