<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Precios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="prices-container">
    <!-- Usar solo el componente y pasarle los datos -->
    <app-city-filter
      [selectedCity]="selectedCity"
      (citySelected)="onCitySelected($event)"
      (clearFilter)="resetCityFilter()"
    ></app-city-filter>

    <!-- Agrupar por categorÃ­a -->
    @for (group of groupedPrices; track group.category) {
    <div class="category-group">
      <h4 class="category-title">{{ group.category }}</h4>
      <app-price-list [items]="group.items"></app-price-list>
    </div>
    } @empty { @if (selectedCity) {
    <div class="no-results">
      <p>No hay precios disponibles para {{ selectedCity?.name }}</p>
    </div>
    } @else {
    <div class="no-selection">
      <p>Selecciona una ciudad para ver los precios</p>
    </div>
    } }
  </div>
</ion-content>
