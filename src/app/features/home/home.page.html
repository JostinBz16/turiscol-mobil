<ion-header>
  <ion-toolbar>
    <div class="title-logo">
      <ion-img
        src="assets/images/TuriscolLogo.png"
        alt="Logo turiscol"
        class="img-logo-turiscol"
      />
      <ion-title>Turiscol</ion-title>
    </div>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
